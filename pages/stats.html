<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="../Styles/normalize.css">
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="stylesheet" href="../Styles/stats.css">
    <!-- Font family -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fugaz+One&display=swap" rel="stylesheet">
    <!-- Foont Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Dashboard</title>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container-l">
            <a href="./index.html" class="hc-title">BUM</a>
        </div>
        <nav class="nav-menu">
            <a href="../index.html" class="nav-item1"><span> GO BACK </span></a>
        </nav>
    </header> 

    <section class="section-t">
        <div class="st-container">
            <div class="st-streamer-ofline">
                <div class="st-text">TWITCH STREAMERS</div>
                <div class="ofline-streamers-container" id="streamers">
                    <template id="streamer">
                        <div class="st-streamer">
                            <div class="streamer-img-ofline">
                                <img src="../img/ebay.png" alt="" id="Img">
                            </div>
                            <div class="streamer-stats-ofline">
                                <div class="ss-info-ofline">
                                    <div class="ss-name-container">
                                        <div class="s-stats-name">
                                            <div class="ss-name" id="Name"></div>
                                            <div class="ss-partner" id="partner">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="ss-views-ofline">
                                        <span id="viwers"></span>
                                        <div>Viewers Totales</div>
                                    </div>
                                    <div class="ss-desc-ofline"><span id="description"></span> </div>
                                </div>
                            </div>
                        </div>
                    </template>
                    

                </div>
            </div>

            
            
        </div>
    </section>

            <div class="footer-left">
                <div class="footer-left-container">
                    <div class="f-title f-l-title">ACERCA DE NOSOTROS</div>
                    <div class="f-l-description f-description">BUM TRAKER no está afiliado a Twitch o Amazon. Todas las marcas registradas a las que se hace referencia son propiedad de sus respectivos dueños.</div>
                </div>
            </div>
            <div class="footer-right">

                    <div class="f-r-logos">
                        <!-- Footer Icons Liks -->
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>

                        <a href="#"><i class="fa-brands fa-instagram"></i></a>

                    <div class="f-description f-r-description">
                        <p>BUM S.L. 2022</p>
                    </div>
                </div>
            </div>
        </div>

    <!-- Scripts -->
    <script src="../Script/app.js"></script>
